---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: anon-ftp

docker:
  containers:
  - name: anon-ftp
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts

ansible:
  group_vars:
    docker-hosts:
      # This should allow docker-in-docker to work
      docker_storage_driver: vfs

verifier:
  name: testinfra
